<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .user {
        background-color: #ddd;
        padding: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h1 class="display-1 text-center">Task 2: Fetch API Response</h1>
    <div class="container">
      <div class="row">
        <h4>Post Data</h4>

        <form id="form">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="gender"
              name="gender"
              placeholder="Gender"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="status"
              name="status"
              placeholder="Status"
              required
            />
          </div>

          <input type="submit" class="btn btn-primary" value="Submt" />
        </form>

        <h4 class="mt-5">Get Data from User API</h4>
        <div id="app"></div>
      </div>
    </div>
  </body>

  <script src="./api.js"></script>
</html>
