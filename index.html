<body>
    <h1 class="display-1 text-center">Task 2: Fetch API Response (JS)</h1>
    <div class="container">
        <div class="row">
            <!-- Post -->
            <h4>Post Data</h4>
            <form id="postForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
                </div>

                <div class="mb-3">
                    <select type="text" name="gender" class="form-select" aria-label="Default select example">
                        <option selected>Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <select type="text" name="status" class="form-select" aria-label="Default select example">
                        <option selected>Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>

                <input type="submit" class="btn btn-primary" value="Submt" />
            </form>

            <!-- Get -->
            <h4 class="mt-5">Get Data from User API And Delete</h4>
            <div id="app"></div>
        </div>
    </div>


    </div>
